{% extends "layout.html" %}

{% block content %}
<h1 class="mt-5">Calendar View</h1>
<!-- Add your calendar view here -->
<div id="calendar-view">
    <!-- Display tasks in calendar format -->
    <!-- Example static view; replace with dynamic calendar code -->
    <div class="container">
        {% for task in tasks %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ task.time_slot }}</h5>
                <p class="card-text">{{ task.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
